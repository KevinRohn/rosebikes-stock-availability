# This is a basic workflow to help you get started with Actions

name: Check store availability

# Controls when the action will run. 
on:
  schedule:
  - cron: "15 * * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Checkout python
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        
      # Runs a set of commands using the runners shell
      - name: Install dependencies
        run: |
          pip install requests
          pip install tinydb
          pip install beautifulsoup4
          pip install pytablewriter
          pip install pytz
          pip install markdown
          pip install jsondiff
          
      - name: Run script
        run: python ./main.py
        
      - name: Update files on GitHub
        uses: test-room-7/action-update-file@v1.5.0
        with:
          file-path: db/db.json
          commit-msg: updated database
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: upload reports
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: report/*.md

      - name: convert MD Files
        run: |
          cat report/bikes_available_report.md | python -m markdown > report/bikes_available_report.html
      
      - name: Send email
        uses: dawidd6/action-send-mail@v3.1.0
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: ROSEBIKES - Change
          from: ${{secrets.MAIL_USERNAME}}
          to: k.rohn@outlook.de
          secure: true
          body: file://report/bikes_available_report.html
          convert_markdown: true
          #attachments: report/bikes_available_report.md
